name: Build releases
on:
  push:
  pull_request:
#  release:
#    types: [created]

jobs:
  release-linux:
    name: Release x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: wallet-daemon_${{github.ref_name}}_x86_64-unknown-linux-gnu.zip
          directory: target/release
          exclusions: '.fingerprint/* build/* deps/* examples/* incremental/* .cargo-lock *.d *.rlib'

      - name: Linux Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: target/release/wallet/wallet-daemon_${{github.ref_name}}_x86_64-unknown-linux-gnu.zip

  release:
    name: Release ${{ matrix.target }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            archive: zip
          - target: x86_64-apple-darwin
            archive: zip
    steps:
      - name: Compile and release
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: echo 'UPLOAD_MODE=none' >> "$GITHUB_ENV"

      - uses: actions/checkout@v3
      - uses: rust-build/rust-build.action@v1.4.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          UPLOAD_MODE: ${{ env.UPLOAD_MODE }}
          SRC_DIR: bin
          ARCHIVE_TYPES: ${{ matrix.archive }}
