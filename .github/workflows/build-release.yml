name: Build releases
on:
  release:
    types: [created]

jobs:
  release-linux:
    name: Release x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release

      - name: Archive Release
        uses: vimtor/action-zip@v1.2
        with:
          files: target/release/wallet
          dest: target/release/wallet-daemon_${{github.ref_name}}_x86_64-unknown-linux-gnu.zip

      - name: Linux Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: target/release/wallet-daemon_${{github.ref_name}}_x86_64-unknown-linux-gnu.zip

  release:
    name: Release ${{ matrix.target }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            archive: zip
          - target: x86_64-apple-darwin
            archive: zip
    steps:
      - name: Compile and release
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: echo 'UPLOAD_MODE=none' >> "$GITHUB_ENV"

      - uses: actions/checkout@v4
      - uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          UPLOAD_MODE: ${{ env.UPLOAD_MODE }}
          TOOLCHAIN_VERSION: "1.82"
          SRC_DIR: src
          ARCHIVE_TYPES: ${{ matrix.archive }}
