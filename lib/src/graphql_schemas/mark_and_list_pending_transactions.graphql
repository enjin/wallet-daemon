mutation MarkAndListPendingTransactions($after: String, $first: Int) {
  MarkAndListPendingTransactions(after: $after, first: $first) {
    edges {
      cursor
      node {
        id
        encodedData
        network
        wallet {
          externalId
          managed
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
